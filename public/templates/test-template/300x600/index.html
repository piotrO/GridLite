    <!-- Color Injection Script -->
    <script>
        // Calculate relative luminance (WCAG formula)
        function getLuminance(hexColor) {
            var hex = hexColor.replace('#', '');
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            var r = parseInt(hex.substring(0, 2), 16) / 255;
            var g = parseInt(hex.substring(2, 4), 16) / 255;
            var b = parseInt(hex.substring(4, 6), 16) / 255;

            // Apply gamma correction
            r = r <= 0.03928 ? r / 12.92 : Math.pow((r + 0.055) / 1.055, 2.4);
            g = g <= 0.03928 ? g / 12.92 : Math.pow((g + 0.055) / 1.055, 2.4);
            b = b <= 0.03928 ? b / 12.92 : Math.pow((b + 0.055) / 1.055, 2.4);

            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }

        // Get contrasting text color (white or dark)
        function getContrastColor(hexColor) {
            var luminance = getLuminance(hexColor);
            // WCAG recommends 0.179 as threshold
            return luminance > 0.179 ? '#1a1a1a' : '#ffffff';
        }

        function applyBrandColors() {
            var colorStr = window.grid8player?.dynamicData?.colors;
            if (!colorStr) colorStr = "#0C0C0C|#30AE61|#30AE61";
            //return;

            console.log('[ColorSystem] Applying brand colors:', colorStr);
            var colors = colorStr.split('|');
            var root = document.documentElement;

            if (colors[0]) {
                root.style.setProperty('--color-primary', colors[0]);
                root.style.setProperty('--text-on-primary', getContrastColor(colors[0]));
            }
            if (colors[1]) {
                root.style.setProperty('--color-secondary', colors[1]);
                root.style.setProperty('--text-on-secondary', getContrastColor(colors[1]));
            }
            if (colors[2]) {
                root.style.setProperty('--color-accent', colors[2]);
                root.style.setProperty('--text-on-accent', getContrastColor(colors[2]));
            }

            console.log('[ColorSystem] Applied brand colors with contrast:', colors);
        }
