                font-style: normal;
                font-display: swap;
            }


            * {
                font-family: 'Biennale';

            }

            body {
                margin: 0;
                --maxSize: 2000;
            }

            #nav-bar {
                background-color: #0000b4 !important;
                color: #ffffff;
                width: 100%;
                height: 56px;
            }

            #nav-bar > h3 {
                margin: 0;
                padding: 15px;
            }

            .iframe-holder {
                display: inline-block;
                position: relative;
                padding: 10px;
                padding-bottom: 50px;
                max-height: calc(1px * var(--data-h) * var(--maxSize) / max(var(--maxSize), var(--data-h), var(--data-w)));
                max-width: calc(1px * var(--data-w) * var(--maxSize) / max(var(--maxSize), var(--data-h), var(--data-w)));
            }

            iframe {
                transform-origin: 0 0;
                transform: scale(calc(var(--maxSize) / max(var(--maxSize), var(--data-h), var(--data-w))));

            }

            .control-bar {
                position: absolute;
                bottom: 20px;

            }

            .control-bar > * {
                display: inline;
            }

            input {
                margin: 5px;
                border: 1px solid #C7C7C7;
                border-radius: 4px;
                padding: 3px 6px;

            }

            input[type=number] {
                width: 70px;

            }

            .toolbar {
                height: 20px;
            }

            .toolbar > * {
                float: right;
                color: #C7C7C7;
                font-size: 10px;

            }

            .checkbox-container {
                margin-top: 5px;
                margin-right: 15px;
            }

            .checkbox-label {
                top: -3px;
                position: relative;
            }

            .version {
                position: absolute;
                right: 10px;
                top: 21px;
                font-size: 10px;
                opacity: 0.8;
            }
        </style>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="project.js"></script>

</head>
<body>

<div id="app">
    <div id="nav-bar"><h3>Preview Page</h3><i class="version">v. {{ manifest.settings.version }}</i></div>
    <div class="toolbar">
        <input id="maxsize" type="number" v-model="maxSize" @change="updateMaxSize"> </input>
        <p>MAX HEIGHT</p>
        <label class="checkbox-container">
            <span class="checkbox-label">SHOW CONTROLS</span>
            <input type="checkbox" v-model="showControls">
            <span class="checkmark"></span>
        </label>
    </div>

    <div id="main-content">
        <div v-for="(size,index) in manifest.sizes" :key="index"
             :style="`--data-w:${size.width};--data-h:${size.height+heightOffset}`" class="iframe-holder">

            <iframe :src="`${prefix}${size.width}x${size.height}/index.html?${size.cachePrevent}&scale=${iframeScale(size)}&showDebug=${showControls}&${urlParams}`"
                    frameborder="0"
                    :width="`${size.width }`"
                    :height="`${size.height+heightOffset}`" :name="`${size.cachePrevent}`"></iframe>
            <div class="control-bar">
                <p class="format-label"> {{ size.width }}x{{ size.height }}</p>
                <button v-on:click="reload(size)">Replay</button>
            </div>
        </div>
    </div>
</div>


<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                manifest: window.manifest,
                maxSize: undefined,
                showControls: false

            }
        },
        computed: {
            prefix() {
                let man = window.manifest;
                if (man.settings.projectName == undefined || man.settings.projectName.length == 0) return "";
                return `${man.settings.projectName}-`;
            },
            heightOffset() {
                return this.showControls == true ? 0 : 0;
            },
            urlParams() {
                let params = window.location.search;
                return params.replace("?", "&");
            }


        },
        methods: {
            updateMaxSize() {
                console.log(this.maxSize);
                document.body.style.setProperty('--maxSize', this.maxSize);
            },
            reload(size) {
                let man = window.manifest;
                if (size.preview == undefined) size.preview = 0;
                size.preview++;

                size.cachePrevent = Date.now();
            },
            iframeScale(size) {
                const currentHeight = document.body.style.getPropertyValue('--maxSize');
                const originalHeight = size.width; // Replace with the initial height of your iframe
                return currentHeight / originalHeight;
            }
        },
    }).mount('#app')
</script>
</body>
</html>
