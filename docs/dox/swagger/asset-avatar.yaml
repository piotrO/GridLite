paths:
  /avatar/{type}/{id}:
    post:
      tags:
        - avatar
      security:
        - bearerAuth: []
      operationId: upload avatar
      summary: upload avatar
      parameters:
        - name: id
          in: path
          description: id of eather [user, brand, team, project]
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
        - name: type
          in: path
          description: type of the avatar
          required: true
          schema:
            type: string
            enum: [user, brand, team, project]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadAvatarForm'
      responses:
        200:
          $ref: '#/components/responses/avatar'
        500:
          $ref: '#/components/responses/500'
        401:
          $ref: '#/components/responses/401'
        422:
          $ref: '#/components/responses/422'
        403:
          $ref: '#/components/responses/403'
